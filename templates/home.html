{% extends "base.html" %}
{% load static %}

{% block title %}Welcome | RiffMates{% endblock %}

{% block content %}
<div class="welcome-section">
    <div class="hover-lift" style="max-width: 800px;">
        <h1 class="display-2 fw-bold main-color-text mb-4">
            <i class="bi bi-music-note-beamed me-3"></i>Welcome to RiffMates
        </h1>
        <p class="fs-3 text-white mb-4">
            Where rhythms collide and melodies find their home
        </p>
        <a href="{% url 'news' %}" 
           class="btn btn-lg rounded-pill px-5 py-3 main-color-bg text-white hover-lift">
            Start Now <i class="bi bi-arrow-right ms-2"></i>
        </a>
    </div>
</div>

<style>
    .welcome-section {
        min-height: 100vh;
        background: linear-gradient(45deg, #2A1E5C 0%, #453473 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }
    
    .welcome-section::after {
        content: '';
        position: absolute;
        width: 150%;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(-2deg);
        bottom: -20px;
    }
    
    .welcome-section h1 i {
        text-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    
    .hover-lift {
        transition: all 0.3s ease;
    }
    
    .hover-lift:hover {
        transform: translateY(-10px);
    }
</style>
{% endblock %}

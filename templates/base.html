<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #6f42c1;  /* Main brand color */
        --secondary-color: #e9e2f8;  /* Light accent color */
      }
      .bg-primary { background-color: var(--primary-color) !important; }
      .text-primary { color: var(--primary-color) !important; }
      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-primary:hover {
        background-color: #5a32b0;
        border-color: #4a2a8f;
      }
    </style>
    <title>{% block title %}RiffMates{% endblock %}</title>
  </head>
  <body class="bg-secondary">
    <div class="min-vh-100 d-flex flex-column">
      {% block nav %}
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
          <a class="navbar-brand fw-bold fs-4" href="{% url 'home' %}">RiffMates</a>
          <div class="ms-auto d-flex align-items-center">
            <a href="{% url 'news' %}" class="text-white text-decoration-none me-4 px-3 py-2 rounded hover-bg">
              News
            </a>
            <a href="{% url 'musician_list' %}" class="text-white text-decoration-none me-4 px-3 py-2 rounded hover-bg">
              Musicians
            </a>
            <a href="{% url 'band_list' %}" class="text-white text-decoration-none me-4 px-3 py-2 rounded hover-bg">
              Bands
            </a>
            <a href="{% url 'venue_list' %}" class="text-white text-decoration-none me-4 px-3 py-2 rounded hover-bg">
              Venues
            </a>
          </div>
        </div>
      </nav>
      {% endblock nav %}

      <main class="container flex-grow-1 py-4">
        {% block content %}{% endblock content %}
      </main>

      {% block footer %}
      <footer class="bg-primary text-white text-center py-3 mt-auto">
        <div class="container">
          &copy; {{ year|default:"2025" }} RiffMates. All rights reserved.
        </div>
      </footer>
      {% endblock footer %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
